<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>지역별 어시스턴트</title>

    {% load static %}
    <link rel="stylesheet" href="//fonts.googleapis.com/earlyaccess/nanummyeongjo.css">
    <link rel="stylesheet" href="{% static 'css/assistant/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/assistant/local.css' %}">
    <link rel="stylesheet" href="{% static 'css/includes/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/includes/search_bar.css' %}">
</head>

<body>
<div class="page-container">

    <!-- 공통 헤더 불러오기 -->
    {% include "includes/header.html" %}

    <!-- 검색창 -->
    {% include "includes/search_bar.html" %}

    <!-- 카테고리 리스트 -->
    <ul class="category-list">
        <li><a href="{% url 'main-select' %}"  data-i18n="메인" >메인</a></li>
        <li><a href="{% url 'local-select' %}" class="category-select" data-i18n="지역별">지역별</a></li>
        <li><a href="{% url 'independence-select' %}" data-i18n="코레아우라">코레아우라</a></li>
        <li><a href="{% url 'sommelier-select' %}" data-i18n="소믈리에">소믈리에</a></li>
    </ul>

    <!-- 시/도 선택 (Swiper 제거하고 스크롤 방식으로 대체) -->
    <div class="tag-scroll-container">
        <div class="tag-scroll-wrapper">
            <button class="tag-button" data-province="서울">서울</button>
            <button class="tag-button" data-province="경기도">경기도</button>
            <button class="tag-button" data-province="인천">인천</button>
            <button class="tag-button" data-province="강원도">강원도</button>
            <button class="tag-button" data-province="충청북도">충청북도</button>
            <button class="tag-button" data-province="충청남도">충청남도</button>
            <button class="tag-button" data-province="대전">대전</button>
            <button class="tag-button" data-province="세종">세종</button>
            <button class="tag-button" data-province="전라북도">전라북도</button>
            <button class="tag-button" data-province="전라남도">전라남도</button>
            <button class="tag-button" data-province="광주">광주</button>
            <button class="tag-button" data-province="경상북도">경상북도</button>
            <button class="tag-button" data-province="경상남도">경상남도</button>
            <button class="tag-button" data-province="대구">대구</button>
            <button class="tag-button" data-province="울산">울산</button>
            <button class="tag-button" data-province="부산">부산</button>
            <button class="tag-button" data-province="제주도">제주도</button>
        </div>
    </div>

    <!-- 시/군/구 버튼 리스트 -->
    <div class="tag-scroll-container city-container" style="display: none;">
        <div class="tag-scroll-wrapper" id="cityList"></div>
    </div>

    <br>

    <!-- 어시스턴트 목록 -->
    <div class="assistant-grid" id="assistantList"></div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'js/assistant/local.js' %}"></script>
<script src="{% static 'js/includes/header.js' %}"></script>
<script src="{% static 'js/setting/setting.js' %}"></script>
</body>
</html>
