<div class="setting-section">
  <h2 class="setting-title" data-i18n="설정">설정</h2>
  <ul class="setting-list">
    <li>
      <a href="#" data-i18n="내 정보" class="setting-link" id="myProfile">내 정보</a>
    </li>

    <li>
      <button class="setting-link collapsible" data-i18n="서비스 이용약관">서비스 이용약관</button>
      <div class="setting-content" style="display: none;">
        <p data-i18n="서비스 이용약관 상세">
          본 서비스의 이용은 다음 약관에 따릅니다. 이용자는 서비스 이용 전 약관을 충분히 숙지해야 하며, 본 서비스를 이용함으로써 약관에 동의한 것으로 간주됩니다.
        </p>
      </div>
    </li>

    <li>
      <button class="setting-link collapsible" data-i18n="개인정보 처리방침">개인정보 처리방침</button>
      <div class="setting-content" style="display: none;">
        <p data-i18n="개인정보 처리방침 상세">
          귀하의 개인정보는 관련 법령에 따라 안전하게 보호되며, 서비스 제공 목적 외에는 사용되지 않습니다. 개인정보는 동의 없이 제3자에게 제공되지 않습니다.
        </p>
      </div>
    </li>

    <li>
      <button class="setting-link collapsible" data-i18n="청소년 보호정책">청소년 보호정책</button>
      <div class="setting-content" style="display: none;">
        <p data-i18n="청소년 보호정책 상세">
          본 서비스는 청소년 보호를 위해 유해 콘텐츠를 제한하고 있으며, 건전한 인터넷 사용 환경 조성을 위해 노력하고 있습니다. 보호자와 함께 이용을 권장합니다.
        </p>
      </div>
    </li>

    <li>
      <label for="languageSelect" class="setting-label" data-i18n="다국어 설정">다국어 설정</label>
      <select id="languageSelect" class="setting-select">
        <option value="ko">한국어</option>
        <option value="en">English</option>
        <option value="ja">日本語</option>
        <option value="fr">Français</option>
        <option value="de">Deutsch</option>
      </select>
    </li>
  </ul>
</div>
