    <script>
        // ê¸°ì¡´ì˜ getCookie í•¨ìˆ˜ ìœ ì§€
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        $(document).ready(function () {
            const apiBaseUrl = '/api/chatbot/{{ id }}/';  // ì„œë²„ì˜ API URLì´ ì˜¬ë°”ë¥¸ì§€ í™•ì¸
            let isUserScrollingUp = true;

            // ì„œë²„ì—ì„œ ì „ë‹¬ëœ ì§ˆë¬¸ ë°ì´í„°ë¥¼ ì‚¬ìš©
            const questions = {{ questions|safe }};  // í…œí”Œë¦¿ì—ì„œ ì•ˆì „í•˜ê²Œ ì§ˆë¬¸ ë¦¬ìŠ¤íŠ¸ ì „ë‹¬

            // ì…ë ¥ì°½ ë° ë²„íŠ¼ ë¹„í™œì„±í™”
            function disableInput() {

            // ì…ë ¥ì°½ ë° ë²„íŠ¼ í™œì„±í™”
            function enableInput() {
                $('#messageInput').prop('disabled', false);
                $('#sendButton').prop('disabled', false);
                $('.tag-button').prop('disabled', false);
            }

            // Swiper ìŠ¬ë¼ì´ë” ì´ˆê¸°í™”
            var swiper = new Swiper('.swiper-container', {

                freeMode: true,

            // Swiper ìŠ¬ë¼ì´ë”ì— ì§ˆë¬¸ ì¶”ê°€
            function updateSwiperTags() {
                const swiperWrapper = $('.swiper-wrapper');
                swiperWrapper.empty();

                // questions ë°°ì—´ì„ ì‚¬ìš©í•´ ë²„íŠ¼ ì¶”ê°€
                questions.forEach(question => {

            updateSwiperTags();

            $('.swiper-wrapper').on('click', '.tag-button', function () {
                const tagText = $(this).text().trim();
                // console.log("ì‚¬ìš©ìê°€ ì„ íƒí•œ ì§ˆë¬¸: ", tagText);  // ì‚¬ìš©ìê°€ ì„ íƒí•œ ì§ˆë¬¸ ì½˜ì†”ì— ì¶œë ¥1
                appendMessage(tagText, 'user');
                sendMessageToBot(tagText);
            });

            let thinkingMessageElement = null; // ê²€ìƒ‰ì¤‘ ë©”ì‹œì§€ ìš”ì†Œë¥¼ ì €ì¥í•  ë³€ìˆ˜

            $('#sendButton').on('click', function () {
                const message = $('#messageInput').val().trim();
                if (message) {
                    // console.log("ì‚¬ìš©ìê°€ ì…ë ¥í•œ ì§ˆë¬¸: ", message);  // ì‚¬ìš©ìê°€ ì„ íƒí•œ ì§ˆë¬¸ ì½˜ì†”ì— ì¶œë ¥2
                    appendMessage(message, 'user');

                    // "ê²€ìƒ‰ì¤‘..." ë©”ì‹œì§€ë¥¼ í‘œì‹œ
                    $('#sendButton').prop('disabled', true); // ë²„íŠ¼ ë¹„í™œì„±í™”
                    //thinkingMessageElement = showThinkingMessage();
                    sendMessageToBot(message); // ë©”ì‹œì§€ ì „ì†¡
                }
            });

            // ë¹ ë¥¸ ì‘ë‹µ ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            $('#fastResponseButton').on('click', function () {
                fastResponseMode = !fastResponseMode; // ëª¨ë“œ ì „í™˜
                $(this).toggleClass('active'); // CSS í´ë˜ìŠ¤ë¥¼ ì¶”ê°€/ì œê±°í•˜ì—¬ í™œì„± ìƒíƒœë¥¼ í‘œì‹œ (ì„ íƒ ì‚¬í•­)
                // console.log("ë¹ ë¥¸ ì‘ë‹µ ëª¨ë“œ: ", fastResponseMode);
            });

            // "ê²€ìƒ‰ì¤‘..." ë©”ì‹œì§€ë¥¼ í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            function showThinkingMessage() {
                if (thinkingMessageElement) {
                    thinkingMessageElement.remove();
                    thinkingMessageElement = null;
                }

                const messageContainer = $('<div>', { class: 'message-container ai-message thinking' });
                const profileImage = $('<img>', {
                    src: '{{ assistant.photo.url }}',
                    alt: 'Assistant Profile',
                    class: 'profile-image'

                const messageBody = $('<div>', { class: 'message-body' });
                const messageContent = $('<div>', { class: 'message-content' });
                const messageText = $('<p>').text("ê²€ìƒ‰ì¤‘...");

                // ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ ìš”ì†Œ ì¶”ê°€
                const loadingAnimation = $('<span>', { class: 'loading-animation' });
                messageText.append(loadingAnimation);  // í…ìŠ¤íŠ¸ ë’¤ì— ë¡œë”© ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€

                messageContent.append(messageText);
                messageBody.append(messageContent);
                messageContainer.append(profileImage);
                messageContainer.append(messageBody);

                $('#messageList').append(messageContainer);
                scrollToBottom();

                // ì „ì—­ ë³€ìˆ˜ë¡œ ì €ì¥í•˜ì—¬ ë‚˜ì¤‘ì— ì‚­ì œí•  ìˆ˜ ìˆë„ë¡ í•¨
                thinkingMessageElement = messageContainer;
            }

            // ë©”ì‹œì§€ë¥¼ í™”ë©´ì— ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
            function appendMessage(text, sender) {
                const messageContainer = $('<div>', { class: 'message-container' });
                const messageBody = $('<div>', { class: 'message-body' });
                const messageContent = $('<div>', { class: 'message-content' });
                const messageText = $('<p>').text(text);  // ì „ë‹¬ëœ í…ìŠ¤íŠ¸ë¥¼ ì‚¬ìš©
                messageContent.append(messageText);

                if (sender === 'ai') {
                    const profileImage = $('<img>', {
                        src: '{% static "image/assistant/user-circle.svg" %}',
                        alt: 'Assistant Profile',

                    });

                    // ì•¡ì…˜ ë²„íŠ¼ê³¼ êµ¬ë¶„ì„ ì„ ë©”ì‹œì§€ ë‚´ìš© ì•ˆì— ì¶”ê°€
                    const actionsContainer = $(`
                            <div class="actions-wrapper">
                                <hr class="msg-hr">
                                <div class="message-actions">
                                    <button class="action-button"><img src="{% static 'image/assistant/like.svg' %}" alt="ì¢‹ì•„ìš”"></button>
                                    <button class="action-button"><img src="{% static 'image/assistant/unlike.svg' %}" alt="ì‹«ì–´ìš”"></button>
                                    <button class="action-button action-button-cp" onclick="handleCopy(this)">
                                        <img src="{% static 'image/assistant/copy.svg' %}" alt="ë³µì‚¬">
                                    </button>
                                </div>
                            </div>
                        `);

                    messageContent.append(actionsContainer); // ì•¡ì…˜ ë²„íŠ¼ì„ message-content ì•ˆì— ì¶”ê°€
                    messageBody.append(messageContent);
                    messageContainer.addClass('ai-message');
                    messageContainer.append(profileImage);
                    messageContainer.append(messageBody);
                } else {
                    if (sttUsed) {
                        textToSpeech(text); // tts ì‹¤í–‰
                    }
                    messageBody.append(messageContent);
                    messageContainer.addClass('user-message');
                    messageContainer.append(messageBody);
                    disableInput();
                }

                $('#messageList').append(messageContainer);
                scrollToBottom();
            }

            function scrollToBottom() {
                const chatContainer = $('#chatContainer');
                // ì‚¬ìš©ìê°€ ìŠ¤í¬ë¡¤ì„ ì˜¬ë ¤ë‘” ìƒíƒœê°€ ì•„ë‹ˆë¼ë©´ ìë™ ìŠ¤í¬ë¡¤
                if (!isUserScrollingUp) {
                    chatContainer.scrollTop(chatContainer.prop('scrollHeight'));
                }
            }

            function sendMessageToBot(message) {
                const assistantId = $('#assistant_id').val();
                const documentId = $('#document_id').val();

                if (!assistantId || !documentId) {
                    console.error('assistant_id ë˜ëŠ” document_idê°€ ì„¤ì •ë˜ì§€ ì•Šì•˜ìŠµë‹ˆë‹¤.');
                    appendMessage('assistant_id ë˜ëŠ” document_idê°€ ëˆ„ë½ë˜ì—ˆìŠµë‹ˆë‹¤.', 'ai');
                    return;
                }

                const data = {
                    assistant_id: assistantId,
                    document_id: documentId,
                    question: message,
                    fast_response: fastResponseMode  // ë¹ ë¥¸ ì‘ë‹µ ëª¨ë“œ ì—¬ë¶€ ì „ë‹¬
                };

                console.log('Sending data:', data);  // ìš”ì²­ ì „ì— ë°ì´í„° ì¶œë ¥3

                // ğŸ”¹ ì‚¬ìš©ìê°€ ì§ì ‘ ì…ë ¥í•œ ê²½ìš°ì—ë§Œ TTS ì‹¤í–‰ (STT ì…ë ¥ì´ë©´ ì‹¤í–‰ ì•ˆ í•¨)
                if (!sttUsed) {
                    textToSpeech(message);
                }

                // â¬‡ ë©”ì‹œì§€ ì „ì†¡ ì „ì— ë²„íŠ¼ ë¹„í™œì„±í™”
                $('#sendButton').prop('disabled', true);
                showThinkingMessage(); // "ê²€ìƒ‰ì¤‘..." ë©”ì‹œì§€ í‘œì‹œ

                fetch(apiBaseUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': csrftoken
                    },
                    body: JSON.stringify(data),
                })
                .then(response => {
                    console.log(response);  // ì‘ë‹µ ìƒíƒœ ë¡œê·¸4
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('HTTP error, status = ' + response.status);
                    }
                })
                .then(data => {
                    console.log(data);  // ì‘ë‹µ ë°ì´í„° ë¡œê·¸5

                    // ì‘ë‹µì„ ë°›ìœ¼ë©´ "ê²€ìƒ‰ì¤‘..." ë©”ì‹œì§€ë¥¼ ì‚­ì œ
                    if (thinkingMessageElement) {
                        thinkingMessageElement.remove();
                        thinkingMessageElement = null;
                    }

                    let botResponse = Array.isArray(data.response) ? data.response.join('\n') : data.response;

                    // ğŸ”¹ ì±—ë´‡ ì‘ë‹µë„ TTS ì‹¤í–‰
                    textToSpeech(botResponse);

                    appendMessageWithTypingEffect(botResponse, 'ai');

                    // ğŸ”¹ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™” ë° ì…ë ¥ì°½ í¬ì»¤ìŠ¤
                    $('#sendButton').prop('disabled', false);
                    $('#messageInput').focus();  // ğŸ”¹ ë©”ì‹œì§€ ì „ì†¡ í›„ ì…ë ¥ì°½ ìë™ í¬ì»¤ìŠ¤
                })
                .catch((error) => {
                    console.error('Error:', error);

                    // ì˜¤ë¥˜ ë°œìƒ ì‹œ "ê²€ìƒ‰ì¤‘..." ë©”ì‹œì§€ë¥¼ ì‚­ì œ
                    if (thinkingMessageElement) {
                        thinkingMessageElement.remove();
                        thinkingMessageElement = null;
                    }

                    if (error.message.includes('429')) {
                        appendMessage('í† í° í•˜ë£¨ ì‚¬ìš©ëŸ‰ì´ ì´ˆê³¼ë˜ì—ˆìŠµë‹ˆë‹¤. 24ì‹œê°„ í›„ì— ë‹¤ì‹œ ì‹œë„í•˜ì—¬ ì£¼ì‹­ì‹œì˜¤.', 'ai');
                    } else {
                        appendMessage('ì±—ë´‡ ë‹µë³€ì„ ê°€ì ¸ì˜¤ëŠ” ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.', 'ai');
                    }
                    // â¬‡ ì˜¤ë¥˜ ë°œìƒ ì‹œ ë²„íŠ¼ ë‹¤ì‹œ í™œì„±í™”
                    $('#sendButton').prop('disabled', false);
                    $('#messageInput').focus();  // ğŸ”¹ ì˜¤ë¥˜ ë°œìƒ í›„ì—ë„ ì…ë ¥ì°½ í¬ì»¤ìŠ¤ ìœ ì§€
                });

                // ğŸ”¹ STT ì…ë ¥ ì²˜ë¦¬ í›„ ë‹¤ì‹œ falseë¡œ ì´ˆê¸°í™” (ë‹¤ìŒ ì§ˆë¬¸ì´ í…ìŠ¤íŠ¸ì¼ ê²½ìš° ëŒ€ë¹„)
                sttUsed = false;
            }

            // AI ë©”ì‹œì§€ë¥¼ í•œ ê¸€ìì”© íƒ€ì´í•‘ íš¨ê³¼ë¡œ ì¶”ê°€í•˜ëŠ” í•¨ìˆ˜
            function appendActions(messageContent) {
                const likeImg = $('.like-btn').data('like-img');
                const unlikeImg = $('.unlike-btn').data('unlike-img');
                const copyImg = $('.copy-btn').data('copy-img');

                const actionsContainer = $(`
                        <div class="actions-wrapper">
                            <hr class="msg-hr">
                            <div class="message-actions">
                                <button class="action-button"><img src="${likeImg}" alt="ì¢‹ì•„ìš”"></button>
                                <button class="action-button"><img src="${unlikeImg}" alt="ì‹«ì–´ìš”"></button>
                                <button class="action-button action-button-cp" onclick="handleCopy(this)">
                                    <img src="${copyImg}" alt="ë³µì‚¬">
                                </button>
                            </div>
                        </div>
                    `);

                messageContent.append(actionsContainer); // messageContentì— ì•¡ì…˜ ì¶”ê°€
                enableInput();
            }

            function appendMessageWithTypingEffect(text, sender) {
                if (sttUsed) {
                    textToSpeech(text); // tts ì‹¤í–‰
                    sttUsed = false; // TTS ì‹¤í–‰ í›„ sttUsedë¥¼ falseë¡œ ë¦¬ì…‹
                }

                const messageContainer = $('<div>', { class: 'message-container ai-message' });
                const profileImage = $('<img>', {
                    src: '{{ assistant.photo.url }}',
                    alt: 'Assistant Profile',
                    class: 'profile-image'
                });

                const messageBody = $('<div>', { class: 'message-body' });
                const messageContent = $('<div>', { class: 'message-content' }).append($('<p>'));
                messageBody.append(messageContent);
                messageContainer.append(profileImage);
                messageContainer.append(messageBody);
                $('#messageList').append(messageContainer);

                const messageElement = messageContent.find('p');

                // Pass the callback to typeText
                typeText(messageElement, text, function() {
                    // Actions to perform after typing is complete
                    appendActions(messageContent);
                });
            }

            // í…ìŠ¤íŠ¸ë¥¼ í•œ ê¸€ìì”© ì¶œë ¥í•˜ëŠ” íƒ€ì´í•‘ íš¨ê³¼ í•¨ìˆ˜
            function typeText(element, text, callback, index = 0) {
                if (index < text.length) {
                    element.text(element.text() + text.charAt(index));

                    if (!isUserScrollingUp) {
                        scrollToBottom();
                    }

                    setTimeout(function () {
                        typeText(element, text, callback, index + 1);
                    }, 50);
                } else {
                    if (callback) callback();
                }
            }

            // ìŠ¤í¬ë¡¤ì„ ë§¨ ì•„ë˜ë¡œ ì´ë™ì‹œí‚¤ëŠ” í•¨ìˆ˜
            function scrollToBottom() {
                if (!isUserScrollingUp) {
                    const chatContainer = $('#chatContainer');
                    chatContainer.scrollTop(chatContainer.prop('scrollHeight'));
                }
            }

            $('#chatContainer').on('scroll', function () {
                const chatContainer = $(this);
                const scrollTop = chatContainer.scrollTop();
                const scrollHeight = chatContainer.prop('scrollHeight');
                const clientHeight = chatContainer.prop('clientHeight');

                if (scrollTop + clientHeight >= scrollHeight) {
                    isUserScrollingUp = false;
                } else {
                    isUserScrollingUp = true;
                }
            });

            window.handleCopy = function (button) {
                const messageText = $(button).closest('.message-container').find('.message-content p').text();

                if (messageText) {
                    navigator.clipboard.writeText(messageText).then(() => {
                        // console.log("Text copied to clipboard:", messageText);
                    }).catch(err => {
                        console.error('ë³µì‚¬ ì˜¤ë¥˜:', err);
                    });
                } else {
                    console.error('No text found to copy.');
                }
            };

            // STT
            let sttUsed = false;
            const sendTtsButton = document.getElementById('sendTts');
            const messageInput = document.getElementById('messageInput');

            let mediaRecorder;
            let audioChunks = [];
            let isRecording = false;

            // ìŒì„± ê°ì§€ë¥¼ ìœ„í•œ ì„¤ì •
            let audioContext;
            let analyser;
            let source;

            sendTtsButton.addEventListener('click', async function () {
                if (isRecording) return;  // ì´ë¯¸ ë…¹ìŒ ì¤‘ì´ë©´ ì‹¤í–‰ë˜ì§€ ì•ŠìŒ
                sttUsed = true;

                try {
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

                    // ë²„íŠ¼ ìƒ‰ìƒ ë³€ê²½
                    sendTtsButton.style.backgroundColor = 'red';

                    mediaRecorder = new MediaRecorder(stream);
                    audioChunks = [];

                    mediaRecorder.ondataavailable = (event) => {
                        audioChunks.push(event.data);
                    };

                    mediaRecorder.onstop = async () => {
                        sendTtsButton.style.backgroundColor = ''; // ì›ë˜ ìƒ‰ìƒìœ¼ë¡œ ë³µì›
                        isRecording = false;  // ë…¹ìŒ ìƒíƒœ ì´ˆê¸°í™”

                        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                        const formData = new FormData();
                        formData.append('audio', audioBlob);

                        try {
                            const response = await fetch('/stt/', {
                                method: 'POST',
                                body: formData,
                                headers: { 'X-CSRFToken': getCookie('csrftoken') }
                            });

                            const data = await response.json();
                            if (data.text) {
                                messageInput.value = data.text;  // ì…ë ¥ì°½ì— í…ìŠ¤íŠ¸ í‘œì‹œ
                                appendMessage(data.text, 'user');  // ì‚¬ìš©ì ì±„íŒ…ì°½ì— ë©”ì‹œì§€ ì¶”ê°€
                                sendMessageToBot(data.text);  // ìë™ìœ¼ë¡œ ì§ˆë¬¸ ì „ì†¡
                            }
                        } catch (error) {
                            console.error('API í˜¸ì¶œ ì˜¤ë¥˜:', error);
                        }
                    };

                    mediaRecorder.start();
                    isRecording = true;  // ë…¹ìŒ ìƒíƒœ ì„¤ì •

                    setTimeout(() => {
                        if (isRecording) {
                            mediaRecorder.stop();
                            isRecording = false;
                            sendTtsButton.style.backgroundColor = '';
                        }
                    }, 5000);  // 5ì´ˆ í›„ ìë™ ì¢…ë£Œ

                } catch (error) {
                    console.error('ë§ˆì´í¬ ì ‘ê·¼ ì˜¤ë¥˜:', error);
                }
            });
            // STT end


            // TTS
            function textToSpeech(text) {
                if (currentAudio) {
                    currentAudio.pause();
                    currentAudio = null;
                }
                fetch('/tts/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ text: text })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.audio_data) {
                        currentAudio = new Audio(`data:audio/mpeg;base64,${data.audio_data}`);

                        // STT ë²„íŠ¼ ë¹„í™œì„±í™”
                        document.getElementById('sendTts').disabled = true;

                        currentAudio.onended = function () {
                            currentAudio = null;
                            document.getElementById('sendTts').disabled = false;  // STT ë²„íŠ¼ í™œì„±í™”
                        };

                        currentAudio.play();
                    } else {
                        console.error('TTS ì˜¤ë¥˜:', data.error);
                        document.getElementById('sendTts').disabled = false;
                    }
                })
                .catch(error => {
                console.error('TTS í˜¸ì¶œ ì˜¤ë¥˜:', error);
                document.getElementById('sendTts').disabled = false;
            });
        }
        // TTS end
