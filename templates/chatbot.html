<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        /* 간단한 스타일링 */
        #response-container {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 400px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            font-weight: bold;
            color: #007bff;
        }
        .assistant-message {
            font-weight: normal;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Chatbot for {{ assistant_name }}</h1>

    <!-- 사용자 질문 입력 폼 -->
    <form id="chatbot-form">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>
        <input type="hidden" id="assistant_id" value="{{ assistant_id }}">
        <input type="hidden" id="document_id" value="{{ document_id }}">
        <button type="submit">Send</button>
    </form>

    <!-- 응답을 표시할 부분 -->
    <div id="response-container"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // 폼 전송 이벤트 처리
        document.getElementById('chatbot-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // 입력값 가져오기
            const question = document.getElementById('question').value;
            const assistantId = document.getElementById('assistant_id').value;
            const documentId = document.getElementById('document_id').value;

            // 사용자가 입력한 질문을 화면에 추가
            addMessage('user', question);

            // POST 요청에 사용할 데이터
            const data = {
                assistant_id: assistantId,
                document_id: documentId,
                question: question
            };

            // Fetch API를 사용하여 POST 요청 전송
            fetch(`/api/chatbot/{{id}}/`, {  // 실제 백엔드 경로로 변경
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('HTTP error, status = ' + response.status);
                }
            })
            .then(data => {
                // 챗봇의 응답을 화면에 추가
                if (Array.isArray(data.response)) {
                    addMessage('assistant', data.response.join('\n'));
                } else {
                    addMessage('assistant', data.response);  // 배열이 아닌 경우 처리
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });

            // 입력 필드를 비우기
            document.getElementById('question').value = '';
        });

        // 메시지를 추가하는 함수
        function addMessage(role, message) {
            const responseContainer = document.getElementById('response-container');
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');

            if (role === 'user') {
                messageDiv.classList.add('user-message');
                messageDiv.innerText = `You: ${message}`;
            } else if (role === 'assistant') {
                messageDiv.classList.add('assistant-message');
                messageDiv.innerText = `Assistant: ${message}`;
            }

            // 새 메시지를 기존 메시지 컨테이너에 추가
            responseContainer.appendChild(messageDiv);

            // 스크롤을 최신 메시지로 자동 이동
            responseContainer.scrollTop = responseContainer.scrollHeight;
        }

    </script>
</body>
</html>
