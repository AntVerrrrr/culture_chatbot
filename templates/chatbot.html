<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
</head>
<body>
    <h1>Chatbot for {{ assistant_name }}</h1>

    <!-- 사용자 질문 입력 폼 -->
    <form id="chatbot-form">
        <label for="question">Ask a question:</label>
        <input type="text" id="question" name="question" required>

        <!-- 백엔드에서 전달받은 assistant_id와 document_id를 숨겨진 필드에 자동으로 삽입 -->
        <input type="hidden" id="assistant_id" value="{{ assistant_id }}">
        <input type="hidden" id="document_id" value="{{ document_id }}">
        <button type="submit">Send</button>
    </form>

    <!-- 응답을 표시할 부분 -->
    <div id="response-container"></div>

    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie('csrftoken');

        // 폼 전송 이벤트 처리
        document.getElementById('chatbot-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // 입력값 가져오기
            const question = document.getElementById('question').value;
            const assistantId = document.getElementById('assistant_id').value;
            const documentId = document.getElementById('document_id').value;

            console.log("Assistant ID:", assistantId);
            console.log("Document ID:", documentId);
            console.log("Question:", question);

            // POST 요청에 사용할 데이터
            const data = {
                assistant_id: assistantId,
                document_id: documentId,
                question: question
            };

            // Fetch API를 사용하여 POST 요청 전송
            fetch(`/api/chatbot/{{id}}/`, {  // '1' 대신 실제 assistant id 값 사용
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': csrftoken
                },
                body: JSON.stringify(data),
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('HTTP error, status = ' + response.status);
                }
            })
            .then(data => {
                const responseContainer = document.getElementById('response-container');
                
                // data.response가 배열인지 확인 후 처리
                if (Array.isArray(data.response)) {
                    responseContainer.innerText = data.response.join('\n');
                } else {
                    responseContainer.innerText = data.response;  // 배열이 아닌 경우 처리
                }
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
