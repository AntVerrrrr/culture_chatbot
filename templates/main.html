<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    
    <!-- static 태그를 로드 -->
    {% load static %}
    
    <!-- 정적 파일 경로에서 main.css 참조 -->
    <link rel="stylesheet" href="{% static 'css/assistant/main.css' %}">
</head>
<body>
    <div class="main-container">
        <!-- 메뉴 바 -->
        <header class="menu-bar">
            <button id="menuButton"><img src="{% static 'image/assistant/menu.svg' %}" alt="Menu" class="size-12"></button>
            <button id="userButton"><img src="{% static 'image/assistant/user-circle.svg' %}" alt="User" class="size-12"></button>
        </header>

        <!-- 검색창 -->
        <div class="search-bar">
            <div class="search-container">
                <input type="text" placeholder="대화하고 싶은 서비스를 검색해보세요" id="searchInput">
                <button id="searchButton"><img src="{% static 'image/assistant/search.svg' %}" alt="Search"></button>
            </div>
        </div>

        <!-- 카테고리 -->
        <div>
            <ul class="category-list">
                <li><a href="main.html" class="category-select">추천</a></li>
                <li><a href="{% url 'local-select' %}">지역별</a></li>
                <li><a href="{% static 'views/main/theme.html' %}">테마별</a></li>
                <li><a href="{% static 'views/main/warrior.html' %}">독립운동</a></li>
            </ul>
        </div>

        <!-- 메인 콘텐츠 (Swiper 슬라이드) -->
        <p class="tour-container-title">라운지(여행공간)와 함께하는 안동 여행</p>
        <div class="tour-container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tour-item">
                        <a href="{% static 'views/chat.html' %}" class="chatbot-link">
                            <img src="{% static 'image/assistant/img1.png' %}" alt="하회마을">
                            <p class="tour-title">하회마을</p>
                            <p class="tour-address">대한민국, 경상북도, 안동</p>
                        </a>
                    </div>
                    <div class="swiper-slide tour-item">
                        <a href="{% static 'views/chat.html' %}" class="chatbot-link">
                            <img src="{% static 'image/assistant/img2.png' %}" alt="병산서원">
                            <p class="tour-title">병산서원</p>
                            <p class="tour-address">대한민국, 경상북도, 안동</p>
                        </a>
                    </div>
                </div>
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar"></div>
            </div>
        </div>

        <!-- 메인 콘텐츠 (Swiper 슬라이드) -->
        <p class="tour-container-title">데이트 코스로 제격</p>
        <div class="tour-container-2">
            <div class="swiper-container-2">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tour-item">
                        <img src="{% static 'image/assistant/img3.png' %}" alt="월영교">
                        <p class="tour-title">월영교</p>
                        <p class="tour-address">대한민국, 경상북도, 안동</p>
                    </div>
                    <div class="swiper-slide tour-item">
                        <img src="{% static 'image/assistant/img4.png' %}" alt="낙강물길공원">
                        <p class="tour-title">낙강물길공원</p>
                        <p class="tour-address">대한민국, 경상북도, 안동</p>
                    </div>
                </div>
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar-2"></div>
            </div>
        </div>

        <!-- 메인 콘텐츠 (Swiper 슬라이드) -->
        <p class="tour-container-title">로컬 음식에 담긴 이야기</p>
        <div class="tour-container-3">
            <div class="swiper-container-3">
                <div class="swiper-wrapper">
                    <div class="swiper-slide tour-item">
                        <img src="{% static 'image/assistant/img5.png' %}" alt="하회마을">
                        <p class="tour-title">하회마을</p>
                        <p class="tour-address">대한민국, 경상북도, 안동</p>
                    </div>
                    <div class="swiper-slide tour-item">
                        <img src="{% static 'image/assistant/img6.png' %}" alt="병산서원">
                        <p class="tour-title">병산서원</p>
                        <p class="tour-address">대한민국, 경상북도, 안동</p>
                    </div>
                </div>
                <!-- Add Scrollbar -->
                <div class="swiper-scrollbar-3"></div>
            </div>
        </div>
        <footer></footer>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Swiper Initialization Script -->
    <script>
        // 첫 번째 Swiper 초기화
        var swiper = new Swiper('.swiper-container', {
            loop: false, // 무한 슬라이드 비활성화
            slidesPerView: 1.9, // 화면에 1.9개의 슬라이드만 보이게 설정
            spaceBetween: 2, // 슬라이드 사이의 간격
            scrollbar: {
                el: '.swiper-scrollbar',
                draggable: true,
            },
        });

        // 두 번째 Swiper 초기화
        var swiper2 = new Swiper('.swiper-container-2', {
            loop: false, // 무한 슬라이드 비활성화
            slidesPerView: 1.9, // 화면에 1.9개의 슬라이드만 보이게 설정
            spaceBetween: 2, // 슬라이드 사이의 간격
            scrollbar: {
                el: '.swiper-scrollbar-2',
                draggable: true,
            },
        });

        // 세 번째 Swiper 초기화
        var swiper3 = new Swiper('.swiper-container-3', {
            loop: false, // 무한 슬라이드 비활성화
            slidesPerView: 1.9, // 화면에 1.9개의 슬라이드만 보이게 설정
            spaceBetween: 2, // 슬라이드 사이의 간격
            scrollbar: {
                el: '.swiper-scrollbar-3',
                draggable: true,
            },
        });
    </script>
</body>
</html>
